<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- IMPORT CSS File -->
    <link rel='stylesheet' href='../css/style.css'>

    <!-- Google API Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <title>IMS | Register</title>
</head>
<body class="su-body">
    <section class="sec1 su-sec">
        <div class="su-left">
            <div class="logo">
                <img src="../images/logo.png">
            </div>
            <div class="div-icon">
                <img class="su-icon" src="../images/img-landing.png">
            </div>
        </div>
        <div class="su-right signup-div">
            <h1>INVENTORY</h1>
            <h1>MANAGEMENT SYSTEM</h1>
            <p>by III-ACDS</p>
            <div class="div-userpass signup-details">
                <h2> Username </h2>
                <input type="text" id="username" name="username" placeholder="Enter Username">
                <h2> Password </h2>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <h2> Confirm Password </h2>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter Password">
            </div>
            <div class="div-showpass">
                <label class="container">Show Password
                     <input type="checkbox">
                     <span class="checkmark"></span>
                </label>
            </div>
            <button class="button-login su-width sign-up-btn">Sign Up</button>
            <h3>Already have an account?
                <a href="login.html">Login Here</a>
            </h3>
        </div>
    </section>

    <script src="../javascript/register-script.js"> </script>
</body>
</html>
